<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!--RESPONSIVO-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Documentarios</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da
                    família, mudando o destino de todos. Assista uma das series mais premiadas do ano 2000.</p>
            </div>

            <div class="botões">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/dark.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/elite.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/family.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/got.jpg" alt=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="img/once.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/orange.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/originals.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/vampire.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/you.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e17a0e1079.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
